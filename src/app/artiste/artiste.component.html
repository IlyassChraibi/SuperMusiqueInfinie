<p>
  artiste works!
</p>
<mat-card class="add-card mat-card">

  <mat-form-field  class="add-card" appearance="standard">
    <mat-label>Nouvel artiste </mat-label>
    <input  matInput placeholder="Nouvel artiste" [(ngModel)]="artistNom" >
  </mat-form-field>

  <mat-card-actions>
    <button mat-raised-button (click)="search()" type="submit">Ajouter</button>
  </mat-card-actions>

</mat-card>

<div class=" container boite">
<mat-card class="artist-card" *ngFor="let artiste of this.artisteService.listeArtistes" >
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{artiste.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{artiste.src}}" alt="artiste">
 
  <mat-card-actions>
    <button mat-button> <a [routerLink]="['/artiste',artiste.id]"> Albums </a> </button>
    <button mat-button><a [routerLink]="['/concert',artiste.name]"> Concerts </a></button>
  </mat-card-actions>
</mat-card>
</div>
